{% extends "layout/base.html" %}

{% block content %}
    <h1>Works in {{ year }}</h1>
    <div>
        {% for work in works %}
            <div>
                <img src="{{ work.image_url }}" alt="{{ work.title }}" height=200 />
                <h2>{{ work.title }}</h2>
                <p>{{ work.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
